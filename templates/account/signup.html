<!-- templates/account/signup.html -->
{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-4xl font-bold mb-4 text-center">{% trans "Sign Up" %}</h1>
        <p class="text-center mb-6">
            {% blocktrans %}Already have an account? Please <a href="{{ login_url }}" class="text-blue-500 hover:underline">sign in</a>.{% endblocktrans %}
        </p>
        <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="{{ redirect_field_name }}" value="{% url 'profile-onboarding' %}" />
            <button type="submit" class="button mt-4 w-full">{% trans "Sign up" %} &raquo;</button>
        </form>
    </div>
</div>
{% endblock %}
